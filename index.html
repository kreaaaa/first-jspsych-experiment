<!DOCTYPE html>
<html>
    <head>
        <title> my experiment </title>
        <script src="https://unpkg.com/jspsych@8.0.0"></script>
        <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@2.0.0"></script>
        <link href="https://unpkg.com/jspsych@8.0.0/css/jspsych.css" rel="stylesheet" type="text/css">
        <script src="https://unpkg.com/@jspsych/plugin-survey-text@1.1.3"></script>
        <script src= "jspsych/modified-image-plugin.js"></script>
        
    
        
</head>
<body>

</body>
<script>
    
const jsPsych = initJsPsych();

var sentence = {
    type: jsPsychHtmlKeyboardResponse,
    stimulus: 'I want to see a foobly mipp.',
    choices: [' ']
};

var attention = {
    type: jsPsychSurveyText,
    questions: [{prompt: "Type any ONE novel word from the previous sentence:"}],
//two forward slashes to take notes
};

var association = {
    type: jsPsychSurveyText,
    questions: [{prompt: "flack"}],
};

var fixation = {
    type: jsPsychHtmlKeyboardResponse,
    stimulus: "+",
    choices : "NO_KEYS",
    trial_duration: 500 ,
    //NO_KEYS is js psych specific and will not let the participant move on by pressing keys
};

var image = {
    type: jsPsychImageKeyboardResponse,
    stimulus: 'ah.png',
    choices : "NO_KEYS",
    trial_duration: 500 ,
      stimulus_width: 500 ,
      maintain_aspect_ratio: true,
    };

var prime = {
    type: jsPsychImageKeyboardResponse,
    stimulus: 'ah.png',
    //trial_duration: 300
    choices : "NO_KEYS",
    trial_duration: 500 ,
      stimulus_width: 500 ,
      maintain_aspect_ratio: true,
      prompt: "<span style = 'font-size: 200%'>foobly<br><br></span>",
}

var target = {
    type: jsPsychImageKeyboardResponse,
    stimulus: 'ah.png',
    //trial_duration: 300
    choices : "['A', 'L']",
      stimulus_width: 500 ,
      maintain_aspect_ratio: true,
      prompt: "<span style = 'font-size: 200%'>apple<br><br></span>",
}

jsPsych.run([sentence, attention, association, fixation, image, prime, target]);

  </script>
</html>
